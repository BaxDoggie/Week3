<!DOCTYPE html>
<html>
<head>
  <title>Cemetery Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <style>
    #mapid { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h2>My Cemetery Map</h2>
  <div id="mapid"></div>

  <script>
    // Define base layers
    var openStreetMapLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 23,
      attribution: 'Â© OpenStreetMap contributors'
    });

    var satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 18,
      attribution: '&copy; Esri'
    });

    // Group layers for toggle control
    var baseMaps = {
      "OpenStreetMap": openStreetMapLayer,
      "Satellite": satelliteLayer
    };

    // Initialize map centered on the cemetery
    var myMap = L.map('mapid', {
      center: [45.355472, -75.927667],
      zoom: 19,
      layers: [openStreetMapLayer] // default layer
    });

    // Add layer control
    L.control.layers(baseMaps).addTo(myMap);

    // Load grave markers from external GeoJSON file
    $.getJSON("point-data.geojson", function(data) {
  L.geoJson(data, {
    onEachFeature: function(feature, layer) {
      let props = feature.properties;
      let popupContent = `
        <b>${props.Label}</b><br>
        Name: ${props.Name || "Unknown"}<br>
        Born: ${props.DOB || "?"}<br>
        Died: ${props.DOD || "?"}<br>
        Notes: ${props.Notes || ""}<br>
        ${props.Image ? `<img src="${props.Image}" alt="Photo" style="max-width:150px; display:block; margin-top:5px;">` : ""}
      `;
      layer.bindPopup(popupContent);
    }
  }).addTo(myMap);
});

  </script>
</body>
</html>
